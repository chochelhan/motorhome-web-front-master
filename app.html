<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <style>
      .toasted {
        font-family: "Roboto", sans-serif !important;
        font-weight: inherit !important;
      }
    </style>
    <script>
      (function(){
          if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.command) {
              window.commandPort = window.webkit.messageHandlers.command
          }
          window.addEventListener('message', function (e) {
              if (window.commandPort) {
                  window.commandPort.onmessage = function(f){
                      console.log(e.data)
                  }
                  console.info(`server> ${e.data}`)
                  window.commandPort.postMessage('pong')
                  console.info(`client> pong`)
              } else {
                  window.commandPort = e.ports[0]
              }
          })
      })()

      // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.
      Kakao.init('{{process.env.KAKAO_SDK_JS_KEY}}');

      // SDK 초기화 여부를 판단합니다.
      if (!Kakao.isInitialized()) {
        console.error('카카오SDK 초기화 실패')
      }

      function checkIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);

      }
    </script>
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
</html>
